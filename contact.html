    <!-- Search -->

      <input class="form-control search-box" type="search" placeholder="Search" aria-label="Search">

    <!-- Navbar links -->

<section class="contact-container">
    
    <!-- Left: Form -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Your email">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message"></textarea>

        <button type="submit" class="btn-submit">Please contact us</button>
      </form>
    </div>

      <div class="social-icons">
        <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="img/instagram.jpg" alt="Instagram"></a>
        <a href="#"><img src="img/linkedin.png" alt="LinkedIn"></a>
      </div>
    </div>
  
    <!-- Right: Map -->
    <div class="contact-map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.2285153321924!2d99.9486!3d12.5684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30fda52ff!2sHua%20Hin!5e0!3m2!1sen!2sth!4v1701234567890"
