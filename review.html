<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Review | Alustem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Sarabun', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 flex justify-center px-4 py-10">

  <section class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-10">
    
    <!-- 🔹 Logo -->
    <div class="text-center mb-6">
      <img src="img/logo.jpg" alt="Alustem Logo" class="h-24 mx-auto rounded-lg shadow-md">
    </div>

    <!-- 🔹 User Card -->
    <div class="bg-gradient-to-br from-pink-100 to-blue-100 rounded-2xl p-6 text-center shadow-lg mb-6 hover:-translate-y-1 transition-transform">
      <img src="https://i.pravatar.cc/100" alt="avatar" class="w-24 h-24 mx-auto rounded-full border-4 border-white shadow-lg mb-3">
      <h3 class="text-xl font-semibold text-gray-800">Name Surname</h3>
      <p class="text-sm text-gray-600 mt-1">🌸 Local Guide • 10 reviews • 21 pictures</p>
      <button class="mt-4 bg-pink-400 hover:bg-pink-500 text-white px-6 py-2 rounded-full shadow-md transition">Follow 💖</button>
    </div>

    <!-- 🔹 Rating -->
    <div class="flex justify-center mb-6 text-3xl text-gray-300 space-x-1 cursor-pointer" id="rating">
      <span class="star hover:text-yellow-400">★</span>
      <span class="star hover:text-yellow-400">★</span>
      <span class="star hover:text-yellow-400">★</span>
      <span class="star hover:text-yellow-400">★</span>
      <span class="star hover:text-yellow-400">★</span>
    </div>

    <!-- 🔹 Review Text -->
    <textarea placeholder="Write your review..."
              class="w-full h-32 border border-gray-300 rounded-xl p-3 text-gray-700 focus:ring-2 focus:ring-green-700 focus:outline-none mb-6"></textarea>

    <!-- 🔹 Upload Box -->
    <div class="bg-green-50 rounded-full py-4 flex justify-center space-x-10 mb-6 text-green-800 font-semibold">
      <label class="cursor-pointer">
        📷 <input type="file" hidden>
        <span class="ml-1">Add picture</span>
      </label>
      <label class="cursor-pointer">
        🎥 <input type="file" hidden>
        <span class="ml-1">Add video</span>
      </label>
    </div>

    <!-- 🔹 Buttons -->
    <div class="flex justify-end space-x-4">
      <button class="bg-gray-400 hover:bg-gray-500 text-white px-5 py-2 rounded-lg font-semibold transition">Cancel</button>
      <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-semibold transition">Submit</button>
    </div>

  </section>

  <!-- ⭐ JS สำหรับระบบ Rating -->
  <script>
    const stars = document.querySelectorAll('.star');
    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        stars.forEach((s, i) => {
          s.classList.toggle('text-yellow-400', i <= index);
        });
      });
    });
  </script>

</body>
</html>
