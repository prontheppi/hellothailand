<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Alustem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Sarabun', sans-serif; }
  </style>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  
</head>
<body class="bg-white text-gray-900">

  <!-- Navbar -->
  <nav class="flex items-center justify-between bg-black px-6 py-3">
    <div class="flex items-center gap-[10px] flex-grow">
      <a href="#" class="flex items-center">
        <img src="../img/logo.jpg" alt="Alustem Logo" class="h-10 w-32">
      </a>

      <input type="text" placeholder="Search"
        class="flex-grow bg-[#3b1616] text-white rounded px-3 py-2 placeholder-gray-300 outline-none w-96">
    </div>

      <ul class="flex space-x-10 text-xl ml-10">
        <li><a href="index.html" class="text-white hover:text-red-500"> หน้าหลัก </a></li>
        <li><a href="gallery.html" class="text-white hover:text-red-500"> แกลเลอรี่ผลงาน </a></li>
        <li><a href="contact.html" class="text-white hover:text-red-500"> ติดต่อเรา </a></li>
      </ul>

      <div class="flex items-center space-x-2 text-xl ml-10">
        <a href="#" id="langBtn" class="text-white font-bold">EN</a>
      </div>
  </nav>

  <!-- Contact Section -->
  <section class="flex flex-col md:flex-row justify-between items-stretch max-w-6xl mx-auto my-12 bg-gray-50 rounded-lg shadow-lg overflow-hidden">
    
    <!-- Left: Form -->
    <div class="w-full md:w-1/2 bg-white p-8">
      <h2 class="text-3xl font-bold mb-6 text-[#315c4d]">Contact Us</h2>

      <form action="#" method="post" class="space-y-5">
        <div>
          <label for="name" class="block font-semibold text-gray-700 mb-1">Name</label>
          <input type="text" id="name" name="name"
                 placeholder="Your name"
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#315c4d]">
        </div>

        <div>
          <label for="email" class="block font-semibold text-gray-700 mb-1">E-mail</label>
          <input type="email" id="email" name="email"
                 placeholder="Your email"
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#315c4d]">
        </div>

        <div>
          <label for="message" class="block font-semibold text-gray-700 mb-1">Message</label>
          <textarea id="message" name="message" rows="4"
                    placeholder="Write your message"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#315c4d]"></textarea>
        </div>

        <button type="submit"
                class="bg-[#a52a2a] hover:bg-[#8b1e1e] text-white font-semibold px-6 py-2 rounded transition">
          Please contact us
        </button>
      </form>

      <!-- Social Icons -->
      <div class="flex space-x-4 mt-4">
        <a href="#" class="border border-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-white hover:text-black transition"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="border border-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-white hover:text-black transition"><i class="fab fa-instagram"></i></a>
        <a href="#" class="border border-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-white hover:text-black transition"><i class="fab fa-linkedin-in"></i></a>
      </div>

    <!-- Right: Map -->
    <div class="w-full md:w-1/2">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.2285153321924!2d99.9486!3d12.5684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30fda52ff!2sHua%20Hin!5e0!3m2!1sen!2sth!4v1701234567890"
        class="w-full h-full min-h-[400px]" allowfullscreen loading="lazy"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 font-semibold text-gray-800">
    © 2025 HelloThailand. All rights reserved.
  </footer>

</body>
</html>
