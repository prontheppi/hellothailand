    ];

    function showSuggestions() {
      const input = document.getElementById("searchBox");
      const list = document.getElementById("suggestionList");
      const value = input.value.toLowerCase().trim();
      list.innerHTML = "";

      if (!value) {
        list.classList.add("hidden");
        return;
      }

      const matched = suggestions.filter(item => 
        item.text.toLowerCase().includes(value) || 
        item.keywords.some(k => k.includes(value))
      );

      if (matched.length === 0) {
        list.classList.add("hidden");
        return;
      }

      matched.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.text;
        li.className = "px-4 py-2 hover:bg-red-600 hover:text-white cursor-pointer transition";
        li.onclick = () => window.location.href = item.link;
        list.appendChild(li);
      });

      list.classList.remove("hidden");
    }

    // ‚úÖ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î Enter ‡πÅ‡∏•‡πâ‡∏ß Redirect ‡πÇ‡∏î‡∏¢‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
    function handleEnter(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const input = document.getElementById("searchBox");
        const value = input.value.toLowerCase().trim();
        const match = suggestions.find(item => 
          item.text.toLowerCase().includes(value) || 
          item.keywords.some(k => value.includes(k))
        );

        if (match) {
          window.location.href = match.link;
        } else {
          alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö");
        }

    }

    // ‚úÖ ‡∏õ‡∏¥‡∏î dropdown ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ô‡∏≠‡∏Å‡∏Å‡∏•‡πà‡∏≠‡∏á
    document.addEventListener("click", (e) => {
      const list = document.getElementById("suggestionList");
      const input = document.getElementById("searchBox");
      if (!input.contains(e.target) && !list.contains(e.target)) {
        list.classList.add("hidden");
      }
    });
