function showSuggestions() {
  const input = document.getElementById("searchBox");
  const list = document.getElementById("suggestionList");
  const value = input.value.toLowerCase().trim();
  list.innerHTML = "";

  if (!value) {
    list.classList.add("hidden");
    return;
  }

  const matched = suggestions.filter(item => 
    item.text.toLowerCase().includes(value) || 
    item.keywords.some(k => k.includes(value))
  );

  if (matched.length === 0) {
    list.classList.add("hidden");
    return;
  }

  matched.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item.text;
    li.className = "px-4 py-2 hover:bg-red-600 hover:text-white cursor-pointer transition";
    li.onclick = () => window.location.href = item.link;
    list.appendChild(li);
  });

  list.classList.remove("hidden");
}

<!-- ‚úÖ Script: ‡πÄ‡∏û‡∏¥‡πà‡∏° motion effect -->
<script>
  const cards = document.querySelectorAll('.perspective');

  cards.forEach(card => {
    const img = card.querySelector('img');

    card.addEventListener('mousemove', e => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left; // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏†‡∏≤‡∏¢‡πÉ‡∏ô div
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = (y - centerY) / 20;
      const rotateY = (x - centerX) / 20;

      img.style.transform = `
        scale(1.3)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
      `;
    });

    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏≠‡∏≠‡∏Å ‡πÉ‡∏´‡πâ‡∏†‡∏≤‡∏û‡∏Å‡∏•‡∏±‡∏ö‡∏™‡∏†‡∏≤‡∏û‡πÄ‡∏î‡∏¥‡∏°
    card.addEventListener('mouseleave', () => {
      img.style.transform = 'scale(1) rotateX(0deg) rotateY(0deg)';
    });
  });
</script>

<script>
let mainSwiper = null;
let thumbSwiper = null;
let galleryOpen = false;

function openGallery(id) {
  const gallery = document.getElementById(id);
  if (!gallery) return;

  const anchors = gallery.querySelectorAll("a[href]");
  const mainWrapper = document.getElementById("mainWrapper");
  const thumbWrapper = document.getElementById("thumbWrapper");

  mainWrapper.innerHTML = "";
  thumbWrapper.innerHTML = "";

  anchors.forEach(a => {
    const href = a.getAttribute("href");
    if (!href) return;
    const isVideo = href.toLowerCase().endsWith(".mp4");

    // slide ‡∏´‡∏•‡∏±‡∏Å
    const slide = document.createElement("div");
    slide.classList.add("swiper-slide", "flex", "justify-center", "items-center");

    if (isVideo) {
      const video = document.createElement("video");
      video.src = href;
      video.controls = true;
      video.className = "max-h-[80vh] rounded-lg bg-black";
      video.playsInline = true;
      video.muted = true;
      slide.appendChild(video);
    } else {
      const img = document.createElement("img");
      img.src = href;
      img.className = "object-contain max-h-[80vh] rounded-lg";
      slide.appendChild(img);
    }
    mainWrapper.appendChild(slide);

    // slide thumbnail
    const thumbSlide = document.createElement("div");
    thumbSlide.classList.add("swiper-slide", "cursor-pointer", "flex", "items-center", "justify-center");
    const thumbImg = document.createElement("img");
    thumbImg.src = isVideo ? href.replace(".mp4", ".jpg") : href;
    thumbImg.className = "object-cover h-20 w-32 rounded-md opacity-70 hover:opacity-100 transition";
    thumbSlide.appendChild(thumbImg);
    thumbWrapper.appendChild(thumbSlide);
  });

  // ‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î modal
  const modal = document.getElementById("swiperModal");
  modal.classList.remove("hidden");
  galleryOpen = true;

  // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏° History state ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Back
  history.pushState({ gallery: true }, "", "#gallery");

  // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ instance ‡πÄ‡∏î‡∏¥‡∏° ‡πÉ‡∏´‡πâ‡∏•‡∏ö‡∏ó‡∏¥‡πâ‡∏á
  if (mainSwiper) mainSwiper.destroy();
  if (thumbSwiper) thumbSwiper.destroy();

  // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á swiper ‡∏¢‡πà‡∏≠‡∏¢‡∏Å‡πà‡∏≠‡∏ô
  thumbSwiper = new Swiper(".thumbSwiper", {
    spaceBetween: 5,
    slidesPerView: 7,
    freeMode: true,
    watchSlidesProgress: true,
  });

  // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á swiper ‡∏´‡∏•‡∏±‡∏Å
  mainSwiper = new Swiper(".mainSwiper", {
    loop: true,
    spaceBetween: 10,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev"
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true
    },
    thumbs: {
      swiper: thumbSwiper,
    },
    on: {
      slideChange: function () {
        document.querySelectorAll(".mainSwiper video").forEach(v => v.pause());
        const active = document.querySelector(".swiper-slide-active video");
        if (active) active.play().catch(()=>{});
      }
    }
  });

  // ‚úÖ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° back (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏´‡∏£‡∏∑‡∏≠ desktop)
  window.onpopstate = (event) => {
    if (galleryOpen) {
      closeGallery();
    }
  };
}

function closeGallery() {
  const modal = document.getElementById("swiperModal");
  modal.classList.add("hidden");

  document.querySelectorAll(".mainSwiper video").forEach(v => v.pause());
  if (mainSwiper) mainSwiper.destroy();
  if (thumbSwiper) thumbSwiper.destroy();

  galleryOpen = false;

  // ‚úÖ ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ state #gallery ‡πÉ‡∏ô URL ‚Üí ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ state ‡πÄ‡∏î‡∏¥‡∏°
  if (window.location.hash === "#gallery") {
    history.back();
  }
}
</script>
