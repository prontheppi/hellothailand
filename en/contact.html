<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Alustem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Sarabun', sans-serif; }
  </style>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  
</head>
<body class="bg-white text-gray-900">

  <!-- Navbar -->
  <nav class="flex items-center justify-between bg-black px-2 py-4">
  <div class="flex items-center gap-[10px] flex-grow">
    <a href="#" class="flex items-center">
      <img src="../img/logo.png" alt="Alustem Logo" class="h-14 w-32">
    </a>

    <input type="text" placeholder="Search"
      class="flex-grow bg-[#3b1616] text-white rounded px-3 py-2 placeholder-gray-300 outline-none h-14 w-32 sm:w-48 md:w-64 lg:w-96">
  </div>

    <ul class="flex space-x-10 text-xl ml-10">
      <li><a href="index.html" class="text-white hover:text-red-500"> Home </a></li>
      <li><a href="gallery.html" class="text-white hover:text-red-500"> Gallery Works </a></li>
      <li><a href="contact.html" class="text-white hover:text-red-500"> Contact us </a></li>
    </ul>

    <div class="flex items-center space-x-2 text-xl ml-10">
      <a href="#" id="langBtn" class="text-white font-bold">EN</a>
    </div>
  </nav>

  <!-- Contact Section -->
<section class="bg-green-800/90 py-16">
  <div class="max-w-6xl mx-auto px-4">
    <!-- กล่องขาวขอบมน -->
    <div class="flex flex-col md:flex-row justify-between items-stretch bg-white rounded-2xl shadow-2xl overflow-hidden">

      <!-- ✅ Left: Contact Form -->
      <div class="w-full md:w-1/2 p-8">
        <h2 class="text-3xl font-bold mb-6 text-[#315c4d] text-gray-700">Contact Us</h2>

<form action="#" method="post" 
      class="space-y-5 border-4 border-[#3e7c67] rounded-xl p-6 shadow-inner bg-white/90 ">

  <!-- Name -->
  <div c>
    <label for="name" class="block font-semibold text-gray-700 mb-1 ">Name</label>
    <input type="text" id="name" name="name"
           placeholder="Your name"
           class="w-full border border-gray-300 rounded px-4 py-2 
                  bg-[#e6f4ef] focus:bg-[#d8f0e7] 
                  focus:outline-none focus:ring-2 focus:ring-[#315c4d]
                  placeholder-gray-500 text-gray-800">
  </div>

  <!-- Email -->
  <div>
    <label for="email" class="block font-semibold text-gray-700 mb-1">E-mail</label>
    <input type="email" id="email" name="email"
           placeholder="Your email"
           class="w-full border border-gray-300 rounded px-4 py-2 
                  bg-[#e6f4ef] focus:bg-[#d8f0e7] 
                  focus:outline-none focus:ring-2 focus:ring-[#315c4d]
                  placeholder-gray-500 text-gray-800">
  </div>

  <!-- Message -->
  <div>
    <label for="message" class="block font-semibold text-gray-700 mb-1">Message</label>
    <textarea id="message" name="message" rows="4"
              placeholder="Write your message"
              class="w-full border border-gray-300 rounded px-4 py-2 
                     bg-[#e6f4ef] focus:bg-[#d8f0e7] 
                     focus:outline-none focus:ring-2 focus:ring-[#315c4d]
                     placeholder-gray-500 text-gray-800"></textarea>
  </div>

  <button type="submit"
          class="bg-[#a52a2a] hover:bg-[#8b1e1e] text-white font-semibold px-6 py-2 rounded transition w-full md:w-auto">
    Please contact us
  </button>
</form>

        <!-- ✅ Social Icons -->
        <div class="flex space-x-4 mt-6">
          <a href="#" class="text-[#315c4d] border border-[#315c4d] rounded-full w-10 h-10 flex items-center justify-center hover:bg-[#315c4d] hover:text-white transition">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-[#315c4d] border border-[#315c4d] rounded-full w-10 h-10 flex items-center justify-center hover:bg-[#315c4d] hover:text-white transition">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="text-[#315c4d] border border-[#315c4d] rounded-full w-10 h-10 flex items-center justify-center hover:bg-[#315c4d] hover:text-white transition">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>

      <!-- ✅ Right: Map -->
      <div class="w-full md:w-1/2">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.2285153321924!2d99.9486!3d12.5684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30fda52ff!2sHua%20Hin!5e0!3m2!1sen!2sth!4v1701234567890"
          class="w-full h-full min-h-[400px] rounded-r-2xl md:rounded-r-2xl" 
          allowfullscreen loading="lazy">
        </iframe>
      </div>

    </div>
  </div>
</section>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 font-semibold text-gray-800">
    © 2025 HelloThailand. All rights reserved.
  </footer>

</body>
</html>
